<!DOCTYPE html>
<html>
<head>
    <title>Protected Page</title>
    <script>
        function updateLabel(value) {
            document.getElementById('labelContent').innerHTML = value;
        }
    </script>
</head>
<body>
    {{if .CanView}}
        <h1>Welcome, {{.Username}}</h1>
        {{if .CanEdit}}
        <input type="text" id="inputText" oninput="updateLabel(this.value)" placeholder="Type here...">
        <label id="labelContent">Label will update as you type...</label>
        {{end}}
    {{else}}
        <h1>Access Denied</h1>
    {{end}}
</body>
</html>
